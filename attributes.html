<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form action="/registration" method="post">
    <div>
      <button type="button" disabled>Click me!</button>
    </div>  

    <div>
      <label for="age">How old are you?</label>
      <input type="number" name="age" id="age" min="0" max="100">
      <br>
      <br>
    </div>


    <div>
      <fieldset>
      <legend>Select your favorite band</legend> <br>
      <input type="checkbox" name="artist" id="blur" value="blur">
      <label for="blur">Blur</label><br>
      <input type="checkbox" name="artist" id="oasis" value="oasis">
      <label for="oasis">Oasis</label><br>
      </div>
    </fieldset>

    <br>
    <hr>

    <div>
      <label for="date"> DATE</label>
      <input type="date" name="date">
    </div>






    </form>

  </body>
</html>
